<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Pose Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #label-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    #start-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="start-button" onclick="init()">Start Camera</button>
  <canvas id="canvas"></canvas>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    const ESP_IP = "http://192.168.100.98";
    const TRIGGER_CLASS = "led1";
    const CONFIDENCE_THRESHOLD = 0.90;

    let model, webcam, ctx, labelContainer, maxPredictions;
    let lastSent = "none";

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const width = window.innerWidth;
      const height = window.innerHeight;

      webcam = new tmPose.Webcam(width, height, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = width;
      canvas.height = height;
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      document.getElementById("start-button").style.display = "none";
    }

    async function loop(timestamp) {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      let poseDetected = false;

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability;
        labelContainer.childNodes[i].innerHTML = className + ": " + probability.toFixed(2);

        if (className === TRIGGER_CLASS && probability > CONFIDENCE_THRESHOLD) {
          poseDetected = true;
        }
      }

      if (poseDetected && lastSent !== "on") {
        sendToESP("on");
        lastSent = "on";
      } else if (!poseDetected && lastSent !== "off") {
        sendToESP("off");
        lastSent = "off";
      }

      drawPose(pose);
    }

    function sendToESP(state) {
      fetch(`${ESP_IP}/led/${state}`)
        .then(response => console.log(`LED ${state.toUpperCase()} sent to ESP`))
        .catch(error => console.error("ESP fetch error:", error));
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0, window.innerWidth, window.innerHeight);
        if (pose) {
          const minConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minConfidence, ctx);
        }
      }
    }
  </script>
</body>
</html>
